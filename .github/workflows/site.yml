name: site

on:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        repository: qwertyyb/writing
        ref: feature/prosemirror
        path: site
    - uses: pnpm/action-setup@v3
      with:
        version: 8
    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
    - name: build site
      run: |
        cd site/packages/static-frontend
        pnpm install
        pnpm run build

    - uses: actions/checkout@v4
      with:
        path: data
    - name: build data
      run: |
        cd $GITHUB_WORKSPACE/data
        pnpm install
        pnpm run build

    - name: update data
      run: |
        rm -rf $GITHUB_WORKSPACE/site/packages/static-frontend/dist/server
        copy -r $GITHUB_WORKSPACE/data/server $GITHUB_WORKSPACE/site/packages/static-frontend/dist/server

    - name: Setup Pages
      uses: actions/configure-pages@v4
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload entire repository
        path: $GITHUB_WORKSPACE/site/packages/static-frontend/dist
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
            